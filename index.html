<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <h1>Números Pares ou Ímpares</h1>
    </header>
    <form onsubmit="event.preventDefault()">
      <p>
        <label for="inputNumber">Informe o número</label>
      </p>
      <input type="text" id="inputNumber" name="inputNumber">
      <input type="submit" value="Adicionar" onclick="numero.salvar()">
    </form>

    <div class="listagem">
      <span id="apresentarLista"></span>
    </div>

    <div class="button-container">
      <button class="par" onclick="numero.numerosPares()">Pares</button>
      <button class="impar" onclick="numero.numerosImpares()">Ímpares</button>
    </div>

    <div class="resultado">
      <span id="numeros"></span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
